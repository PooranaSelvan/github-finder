<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-secondary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Git Finder</a>
        </div>
    </nav>

    <div class="container">
        <h3>Search For Github User</h3>
        <p>Please Enter a Correct Username To Get a Github Account</p>

        <form id="userform">
            <input type="text" id="searchUser" class="form-control" placeholder="Github Username">
            <button type="submit" id="submit-button" class="btn btn-dark mt-3">
                Search User
            </button>
            <button class="btn btn-danger mt-3 text-white" id="remove-button">Remove</button>
        </form>
        <br>

        <div id="profile" style="min-height: 40vh;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
